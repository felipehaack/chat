version: '2'

services:

  web-dev:
    build:
      context: .
      dockerfile: ./tools/Dockerfile
    command: "npm start"
    ports:
      - 4200:4200

  web-test:
    build:
      context: .
      dockerfile: ./tools/Dockerfile
    command: "npm test"
    ports:
      - 4200:4200

  web-prod:
    build:
      context: .
      dockerfile: ./tools/Dockerfile
    command: "node server.js"
    ports:
      - 4200:4200